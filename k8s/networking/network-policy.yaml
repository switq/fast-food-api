apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fast-food-api-network-policy
  namespace: fast-food-api
spec:
  podSelector:
    matchLabels:
      app: fast-food-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: fast-food-api
      ports:
        - protocol: TCP
          port: 3000
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow all outbound traffic (for external database and API calls)
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 5432  # For external PostgreSQL